<!DOCTYPE html>
<html>
<head>
    <title>Zahlenraten - Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-sb.css') }}">
    
    <!--  Bootstrap Links  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--   Fonts für "Scoreboard"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Source+Code+Pro:wght@900&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">

    <!--  Script für Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <div class="container">
        <h1 class="font-header">Scoreboard</h1>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Versuche</th>
            </tr>
            {% for score in scores %}
                <tr>
                    <!-- Anzeigen der Spielergebnisse in der Tabelle -->
                    <td>{{ score[0] }}</td>
                    <td>{{ score[1] }}</td>
                </tr>
            {% endfor %}
        </table>
        <!-- Link zur Startseite -->
        <a href="/"><button>Startseite</button></a>
    </div>
</body>
</html>
