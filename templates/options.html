<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Number Guessing Game - Options</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-opt.css') }}">
</head>
<body class="dark-mode">
    <div class="container">
        <h1 class="label-text-color">Game Options</h1>
        <form method="POST" action="/save_options">
            <label class="label-text-color" for="language">Language:</label>
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <!-- Add more language options if needed -->
            </select>
            
            <label class="label-text-color" for="font-size">Font Size:</label>
            <input type="number" name="font-size" id="font-size" min="10" max="24" value="16">
            
            <label class="label-text-color" for="volume">Music Volume:</label>
            <input type="range" name="volume" id="volume" min="0" max="100" value="50">
            
            <label class="label-text-color" for="difficulty">Difficulty:</label>
            <input type="radio" name="difficulty" value="easy" id="easy">
            <label class="label-text-color" for="easy">Easy</label>
            <input type="radio" name="difficulty" value="medium" id="medium">
            <label class="label-text-color" for="medium">Medium</label>
            <input type="radio" name="difficulty" value="hard" id="hard">
            <label class="label-text-color" for="hard">Hard</label>
            
            <button type="submit">Speichern</button>
        </form>
        <a href="/"><button>Startseite</button></a>
    </div>

    <script>
        // Funktion zum Speichern von Cookie-Werten
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
    
        // Event Listener für das Speichern der Optionen
        document.addEventListener("DOMContentLoaded", function () {
            var languageSelect = document.getElementById("language");
            var fontSizeInput = document.getElementById("font-size");
            var volumeInput = document.getElementById("volume");
            var difficultyRadios = document.getElementsByName("difficulty");
    
            // Beim Laden der Seite: Cookie-Werte in den Formularelementen setzen
            languageSelect.value = getCookie("language") || "en";
            fontSizeInput.value = parseInt(getCookie("font-size")) || 16;  // Konvertieren Sie den Wert in eine Zahl

            volumeInput.value = getCookie("volume") || "50";
    
            var selectedDifficulty = getCookie("difficulty");
            for (var i = 0; i < difficultyRadios.length; i++) {
                if (difficultyRadios[i].value === selectedDifficulty) {
                    difficultyRadios[i].checked = true;
                    break;
                }

            }
    
            // Bei Änderungen: Cookie-Werte aktualisieren
            languageSelect.addEventListener("change", function () {
                setCookie("language", languageSelect.value, 365);
            });
    
            fontSizeInput.addEventListener("change", function () {
                setCookie("font-size", fontSizeInput.value, 365);
            });
    
            volumeInput.addEventListener("input", function () {
                setCookie("volume", volumeInput.value, 365);
            });
    
            for (var i = 0; i < difficultyRadios.length; i++) {
                difficultyRadios[i].addEventListener("change", function () {
                    setCookie("difficulty", this.value, 365);
                });
            }
        });
    
        // Funktion zum Lesen von Cookie-Werten
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
    </script>
    
</body>
</html>
